<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form >
            <h1>Application form</h1>
            <div class="form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" class="name" ><br><br>
                <label for="surname">Surname:</label><br>
                <input type="text" id="surname" class="surname" ><br><br>
                <label for="password">Password:</label><br>
                <input type="text" id="password" class="password" ><br><br>
                Choose the Gender: <br>
                <input type="radio" name="gender" id="gender1">
                <label class="male">Male</label>          
                <input type="radio" name="gender" id="gender2">
                <label class="female">Female</label><br><br>
                
                Choose the graduated degree of education: <br>
                <input type="checkbox">
                <label >Middle</label><br>
                <input type="checkbox">
                <label >Bachelors</label><br>
                <input type="checkbox">
                <label >Master</label><br>
                <input type="checkbox">
                <label >Doctoral</label><br><br>
                Birth date: <br>
                <input type="date"><br><br>
                Height:  <br>
                <input type="text" class="height"><br><br>
                Weight: <br>
                <input type="text" class="weight"><br><br>
             
            </div>
            
              <input type="submit" value="Submit" class="submit">
              <input type="reset" value="Reset" class="reset">
            




        </form>
    </div>
</body>
</html>
